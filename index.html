<html lang="en">
<head>

<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}

  <title>Welcome!</title>
  <meta name="description" content="THE Site”>

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <![endif]-->
</head>
<body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r57/three.min.js"></script>
		<script>
			var camera, scene, renderer;
			var geometry, material, mesh;
			
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			
			var init = function () {
				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				
				camera.position.z = 750;
				camera.position.y = 100;
				camera.position.x = 0;
				
				scene = new THREE.Scene();
				geometry = new THREE.SphereGeometry( 200, 20, 20 );
				material = new THREE.MeshBasicMaterial( { color: 0x02004A, wireframe: true, wireframeLinewidth: 2 , vertexColors: 0x000000,} );
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
			}
			var animate = function () {
				requestAnimationFrame( animate );
				//mesh.rotation.x = Date.now() * 0.0005;
				//mesh.rotation.y = Date.now() * 0.001;
				
				camera.position.x += ( mouseX - camera.position.x );
				camera.position.y += ( mouseY - camera.position.y );

				camera.lookAt( scene.position );
				
				renderer.render( scene, camera );
			}
			
			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}
			
			init();
			animate();
		</script>
</body>
</html>
