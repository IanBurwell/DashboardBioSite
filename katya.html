<!DOCTYPE html>
<html>
    <head>
        <meta charset = utf-8>
            <title>Hello World</title>
            <style>
                body
                {
                    margin: 0;
                }
            canvas
            {
                width: 100%;
                height: 100%;
            }
            </style>
            </head>
    
    <body>
        <script src="js/three.min.js"></script>
        <script>
            //set up scene, camera, renderer
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.shadowMapEnabled = true;
            document.body.appendChild( renderer.domElement );
            
            //create a cube with geometry and material, and add it to the scene
            var geometry = new THREE.SphereGeometry( 1, 1, 1 );
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            var sphere = new THREE.Mesh( geometry, material );
            scene.add( sphere );
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            
            //light
            var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
            directionalLight.position.set( 0, 1, 0 );
            scene.add( directionalLight);
            directionalLight.castShadow = true;
            
            //move camera
            camera.position.z = 5;
            
            //render function
            function render() {
                requestAnimationFrame( render );
                sphere.rotation.x +=Math.random();
                sphere.rotation.y +=Math.random();
                sphere.rotation.z +=Math.random();
                sphere.scale.x +=Math.random();
                sphere.scale.x -=Math.random();
                sphere.scale.y +=Math.random();
                sphere.scale.y -=Math.random();
                sphere.scale.z +=Math.random();
                sphere.scale.z -=Math.random();
                renderer.render( scene, camera );
            } 
        
        //actually render
        render();
            </script>
    </body>
</html>
